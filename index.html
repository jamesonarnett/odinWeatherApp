<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yo.weatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <header class="header">
      <h1>yo.weather</h1>
      <form class="form" id="form">
        <input
          class="input"
          type="text"
          name="cityName"
          id="cityInput"
          placeholder="Enter City Name"
        />

        <button class="searchBtn" id="btn">Search</button>
        <br />
        <span id="errorMsg" class="hidden red"
          >The city you entered is not valid. Try again.</span
        >
      </form>
    </header>
    <div class="loading"></div>
    <div id="bodyCard" class="weatherCardWhole"></div>
    <div id="weekCard" class="weekCardWhole"></div>

    <!-- <footer class="footer"> -->
    <div class="wrapper meWrapper">
      <a target="_blank" href="https://github.com/jamesonarnett">
        <div class="icon github">
          <div class="tooltip">Github</div>
          <span><i class="fab fa-github"></i></span>
        </div>
      </a>

      <a target="_blank" href="https://twitter.com/Lil_LetDown">
        <div class="icon twitter">
          <div class="tooltip">Twitter</div>
          <span><i class="fab fa-twitter"></i></span>
        </div>
      </a>
    </div>
    <!-- </footer> -->
    <script src="index.js"></script>
  </body>
</html>
